<ion-view view-title="IS Pilates">
    <ion-content>
        <div class="events">
            <h2 ng-if="user.events_left">Entrances left <br>{{user.events_left}}</h2>
            <h2  ng-if="!user.events_left">No Entrances <br></h2>
            <h4>Valid until 28/11 2016</h4>

            <div class="options">
        <span ng-click="switchView('myEvents')" ng-class="{bold: view === 'myEvents'}">
          <i class="ion-clipboard"></i>
          My Events
        </span>
        <span ng-click="switchView('allEvents')" ng-class="{bold: view === 'allEvents'}">
          <i class="ion-calendar"></i>
          All Events
        </span>
            </div>
            <ul class="list">
                <li class="item" ng-repeat="event in events track by $index" class="item">
                    <div class="info">
                        <div>{{ event.title}}</div>
                        <div>{{ event.date}}</div>
                        <div>{{ event.location}}</div>
                    </div>
                    <button ng-if="event.button=='cancel-disabled'" class="button button-small cancel-disabled" disabled="disabled">Cancel
                    </button>
                    <button ng-if="event.button=='cancel'" ng-click="cancel(event.id)" class="button button-small button button-assertive">Cancel
                    </button>
                    <button ng-if="event.button=='register'" ng-click="register(event.id)"
                            class="button button-small button button-balanced">Register
                    </button>
                    <button ng-if="event.button=='register-disabled'" ng-click="register(event.id)" disabled="disabled"
                            class="button button-small button button-balanced">Register
                    </button>
                    <span ng-if="event.button=='full'" class="full">Full</span>
                </li>
            </ul>

        </div>
    </ion-content>
</ion-view>
