<ion-view view-title="New Account">
  <ion-content>
    <form name="form" class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Email</span>
        <input name="email" type="email" placeholder="example@ironsrc.com" required ng-model="user.email" />
      </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label">Password</span>
        <input name="password" type="password" placeholder="*********" required ng-model="user.password" />
      </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label">Name</span>
        <input type="text" placeholder="Tamar Karlinsky" ng-model="user.name" />
      </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label">Phone</span>
        <input type="tel" placeholder="0541192284" ng-model="user.phone">
      </label>

      <div class="error" ng-show="form.$submitted || form.email.$touched">
        <span ng-show="form.email.$error.required">Email required.</span>
        <span ng-show="form.email.$error.email">This is not a valid email.</span>
      </div>

      <div class="error" ng-show="form.$submitted || form.password.$touched">
        <span ng-show="form.password.$error.required">Password required.</span>
      </div>

      <div class="error" ng-show="errorMessage">
        <span>{{errorMessage}}</span>
      </div>

      <input class="button button-block button-positive" type="submit" value="Join the Club" ng-click="signUpUser(user)" />

    </form>
  </ion-content>
</ion-view>
